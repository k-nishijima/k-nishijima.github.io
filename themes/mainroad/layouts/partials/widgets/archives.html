{{- $recent := where .Site.RegularPages "Type" "in" .Site.Params.mainSections }}

{{- if $recent }}
<div class="widget-recent widget">
	<h4 class="widget__title">Archives</h4>
	<div class="widget__content">
      {{ range $value := .Site.Pages.GroupByPublishDate "2006" }}
        {{ if ne .Key "0001" }}
        <a class="widget-taglist__link widget__link btn" href="/archive/#{{ .Key }}">{{ .Key }}</a>
	    {{- end }}
	  {{- end }}
	</div>
</div>
{{- end }}
